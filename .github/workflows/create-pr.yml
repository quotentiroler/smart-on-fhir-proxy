            Commits ahead of test: ${{ steps.check-diff.outputs.commits_ahead }}
            Commits behind test: ${{ steps.check-diff.outputs.commits_behind }}
            TODOs remaining in codebase: ${{ steps.check-diff.outputs.todo_count }}"
        env:
