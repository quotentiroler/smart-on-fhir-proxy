        run: |
          PR_NUMBER=$(gh pr list --base ${{ steps.extract-branch.outputs.target_branch }} --head ${{ github.ref_name }} --state open --json number --jq '.[0].number')
          gh pr edit $PR_NUMBER --body "**AI Checklist â†’ Test Pull Request** âœ…

