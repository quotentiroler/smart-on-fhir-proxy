name: Create GitHub Release

on:
  workflow_call:
    inputs:
      release_type:
        description: "Type of release (alpha, beta, production)"
        required: true
        type: string
      version:
        description: "Version number for this release"
        required: true
        type: string
      changelog:
        description: "Changelog content for the release"
        required: true
        type: string
      source_branch:
        description: "Source branch for the release"
        required: true
        type: string
      is_prerelease:
        description: "Whether this is a prerelease"
        required: false
        type: boolean
        default: false
      build_number:
        description: "Build number (for non-production releases)"
        required: false
        type: string
      short_sha:
        description: "Short commit SHA (for non-production releases)"
        required: false
        type: string
    secrets:
      GH_TOKEN:
        required: true
      APP_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Create and push release tag
        run: |
          TAG_NAME="v${{ inputs.version }}"
          
          # Check if tag already exists locally or remotely
          if git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; then
            echo "âš ï¸ Tag $TAG_NAME already exists locally"
          elif git ls-remote --tags origin | grep -q "refs/tags/$TAG_NAME"; then
            echo "âš ï¸ Tag $TAG_NAME already exists on remote"
          else
            echo "âœ… Creating new tag: $TAG_NAME"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Set release type specific content
          case "${{ inputs.release_type }}" in
            "alpha")
              TITLE_SUFFIX=" (Alpha)"
              WARNING="âš ï¸ **This is an alpha release** - Use with caution in development environments only."
              ;;
            "beta")
              TITLE_SUFFIX=" (Beta)"
              WARNING="ðŸ§ª **This is a beta release** - Suitable for testing and staging environments."
              ;;
            "production"|"RELEASE")
              TITLE_SUFFIX=""
              WARNING=""
              ;;
            *)
              TITLE_SUFFIX=""
              WARNING="**Release Type:** ${{ inputs.release_type }}"
              ;;
          esac

          # Create release notes with shared content
          cat > release-notes.md << EOF
          # SMART on FHIR Proxy v${{ inputs.version }}${TITLE_SUFFIX}

          ${WARNING}

          $( [[ "${{ inputs.release_type }}" != "production" && "${{ inputs.release_type }}" != "RELEASE" ]] && echo "**Build Info:**
          - Build Number: ${{ inputs.build_number }}
          - Commit: ${{ inputs.short_sha }}
          - Built from: \`${{ inputs.source_branch }}\` branch" )

          ## Changes
          ${{ inputs.changelog }}

          ## Installation
          \`\`\`bash
          git clone https://github.com/${{ github.repository }}.git
          cd smart-on-fhir-proxy
          git checkout v${{ inputs.version }}
          \`\`\`

          See the [README](README.md) for setup instructions.
          EOF

          # Verify the release notes file was created
          if [ ! -f release-notes.md ]; then
            echo "Error: release-notes.md was not created"
            exit 1
          fi

          # Create the release
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --notes-file release-notes.md \
            ${{ inputs.is_prerelease == true && '--prerelease' || '' }}
